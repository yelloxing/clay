<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>clay.js - 性能基准测试 - 插值计算</title>
    <link rel="shortcut icon" href="../../clay.png" type="image/x-png">
    <script src="../libs/JSLitmus.js"></script>
    <script src="../../build/clay-core.min.js"></script>
</head>

<body>

    <script>

        JSLitmus.test('hermite插值法', function () {
            var hermite = clay.hermite().setU(-1).setP(0, 1, 3, 28, 0, 27), flag;
            for (flag = 0; flag <= 3; flag += 0.01) {
                hermite(flag);
            }
        });

        JSLitmus.test('cardinal插值法', function () {
            var cardinal = clay.cardinal().setP([[0, 2], [1, 10], [2, 5], [3, 4]]), flag;
            for (flag = 0; flag <= 3; flag += 0.01) {
                cardinal(flag);
            }
        });

        JSLitmus.test('catmull-rom插值法', function () {
            var catmullRom = clay.catmullRom().setP([50, 400], [100, 100], [200, 200], [300, 60]), flag;
            for (flag = 0; flag <= 1; flag += 0.0033) {
                catmullRom(flag);
            }
        });

    </script>

</body>

</html>
