<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>clay - 单元测试 - 结点</title>
    <link rel="shortcut icon" href="../../clay.png" type="image/x-png">
    <script src="../../build/clay-core.min.js"></script>
    <script src="../libs/qunit.js"></script>
    <script src="./node.js"></script>
</head>

<body>
    <ul>
        <li class='cls'>class选择器</li>
        <li class='cls cls1' target>id选择器</li>
        <li name='nm' target='attr' id='uq'>属性选择器</li>
        <li target>元素选择器</li>
    </ul>
    <ol>
        <li data='1'></li>
        <li data='2' class='remove'></li>
        <li data='3' class='remove'></li>
        <li data='4'></li>
    </ol>
</body>

<script>
    // 追加
    $$('<li name="appendTo">appendTo<li>').appendTo('ol');

    // 删除
    $$('.remove').remove();

    // 属性操作
    $$('ol').find('li').attr('attrname1', 'attrValue1')
        .eq(0).attr('attrname1', function () {
            return $$('ol').find('li').attr('attrname1') + "_update";
        });

</script>

</html>
