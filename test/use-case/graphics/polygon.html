<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../../clay.png" type="image/x-png">
    <title>clay-core - 用例测试 - 多边形</title>
    <script src="../../../build/clay-core.min.js"></script>
</head>

<body></body>

<script>

    // 准备画布
    var pencil = $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>')
        .appendTo('body')
        .attr('width', 400)
        .attr('height', 600)
        .painter();

    var svg = $$('<svg></svg>')
        .attr('width', 400)
        .attr('height', 600)
        .appendTo('body');

    var points = [[150, 100], [100, 250], [100, 500], [150, 500], [180, 400], [240, 400], [250, 500], [300, 500], [300, 250], [250, 100]];

    /**
     * Canvas绘制
    */
    $$.canvas.polygon(pencil).config({
        "fillStyle": "red"
    })(points).fill();

    // 绘制点作为参考
    var i = 0;
    pencil.fillStyle = 'white';
    for (; i < points.length; i++) {
        pencil.beginPath();
        pencil.arc(points[i][0], points[i][1], 10, 0, Math.PI * 2);
        pencil.fill();
    }

    /**
     * SVG绘制
    */
    $$("<path></path>").attr('d', $$.svg.polygon()
        (points)).appendTo(svg)
        .css({
            "fill": "blue"
        });

</script>

</html>
