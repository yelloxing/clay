<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../../clay.png" type="image/x-png">
    <title>clay - 用例测试 - 圆弧 arc</title>
    <script src="../../../build/clay.min.js"></script>
</head>

<body></body>

<script>

    // 准备画布
    var pencil = $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>')
        .appendTo('body')
        .attr('width', 400)
        .attr('height', 400)
        .painter();

    var svg = $$('<svg></svg>')
        .attr('width', 400)
        .attr('height', 400)
        .appendTo('body');

    /**
     * Canvas绘制
    */
    var arc = $$.canvas.arc(pencil)
        .setCenter(200, 200)
        .setRadius(140, 200);

    arc(0, Math.PI).fill();

    arc.isCircle(true, false).config({
        "fillStyle": "green"
    })(Math.PI / 2, Math.PI, 160, 180).fill();

    arc.isCircle(false, true).config({
        "strokeStyle": "blue"
    })(Math.PI * 7 / 4, Math.PI / 4, 140, 160).stroke();

    arc(0, -Math.PI * 3, 10, 30).fill();
    arc.isCircle(true, true)(1, -Math.PI * 2 + 1, 50, 70).fill();

    /**
     * SVG绘制
    */
    arc = $$.svg.arc()
        .setCenter(200, 200)
        .setRadius(140, 200);

    $$("<path></path>").attr('d', arc(0, Math.PI)).appendTo(svg);

    $$("<path></path>").attr('d', arc.isCircle(true, false)(Math.PI / 2, Math.PI, 160, 180)).appendTo(svg)
        .css("fill", 'green');

    $$("<path></path>").attr('d', arc.isCircle(false, true)(Math.PI * 7 / 4, Math.PI / 4, 140, 160)).appendTo(svg)
        .css({
            "stroke": 'blue',
            "fill": "none"
        });

    $$("<path></path>").attr('d', arc(0, -Math.PI * 3, 10, 30)).appendTo(svg)
        .css("fill", 'green');

    $$("<path></path>").attr('d', arc.isCircle(true, true)(1, -Math.PI * 2 + 1, 50, 70)).appendTo(svg)
        .css("fill", 'green');

</script>

</html>
